<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Image Grid</title>
  
  <!-- Google Fonts: Poppins for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: 250px;
      gap: 15px;
      width: 90%;
      max-width: 900px;
    }

    /* Grid Items (Images) */
    .grid-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    /* Hover Effect */
    .grid-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Heading */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Types of Coats</h1>

  <div class="grid-container">
    <img src= "happy.jpeg"="White Puppy Cut 1">
    <img src="black.jpg" alt="Photo 2">
    <img src="brown.jpg" alt="Photo 3">
    <img src="red.jpg" alt="Photo 4">
    <img src="white.jpg" alt="Photo 5">
	<img src="longhair.jpg"  alt="Photo 6">
  </div>
</body>
</html>
