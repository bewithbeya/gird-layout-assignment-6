<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Havanese Coat Types - 2x3 Grid</title>

  <!-- Google Font for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Body & heading */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    /* 2x3 Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(2, 250px); /* 2 rows, 250px each */
      gap: 15px;
      width: 90%;
      max-width: 1100px;
    }

    /* Grid Items */
    .grid-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    /* Hover effect */
    .grid-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Responsive layouts */
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 250px);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 200px);
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Havanese Coat Types</h1>

  <div class="grid-container">
    <img src="black.jpg" alt="Long Silky Coat">
    <img src="brown.jpg" alt="Curly Coat">
    <img src="white.jpg" alt="Wavy Coat">
    <img src="longhair.jpg" alt="Short Trimmed Coat">
    <img src="red.jpg" alt="Color Variation 1">
    <img src="happy.jpeg" alt="Color Variation 2">
  </div>
</body>
</html>
